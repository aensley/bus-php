<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{site-name}} url shortener</title>
    <link rel="icon" type="image/svg+xml" href="//{{site-name}}/favicon.svg" />
    <link rel="icon" type="image/png" href="//{{site-name}}/favicon.png" />
  </head>
  <body>
    <div>
      <h1>{{site-name}}</h1>
      <p>a <a href="https://github.com/aensley/bus">basic url shortener</a></p>
      <p><img src="//{{site-name}}/img/logo-tiny.png" alt="bus logo" /></p>
    </div>
    <table id="list">
      <thead>
        <tr>
          <th>Short</th>
          <th>Long</th>
          <th>Created</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
